<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/server">
    <div>
        <label for="name">Name :</label>
        <input type="text" name="name" placeholder="enter your name" id="name">
        <br>
        <label for="Email">Email :</label>
        <input type="text" name="name" placeholder="enter your Email" id="Email">
    </div>
    <div>
        Message:
        <br>
        <textarea name="text" id="Message" rows="5" cols="15"></textarea>
    </div>
<div>
    Rate your feedback :
    <br>
    <input type="radio" name="Rate" id="1">
    <label for="1">1</label>
    <br>
    <input type="radio" name="Rate" id="2">
    <label for="2">2</label>
    <br>
    <input type="radio" name="Rate" id="3">
    <label for="3">3</label>
    <br>
    <input type="radio" name="Rate" id="4">
    <label for="4">4</label>
    <br>
    <input type="radio" name="Rate" id="5">
    <label for="5">5</label>
</div>
<button>Send your Message</button>
    </form>
</body>
</html>
