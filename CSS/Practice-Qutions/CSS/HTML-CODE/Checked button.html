<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked button</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" placeholder="age" id="age">
        <label for="age">I am 18 +</label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
