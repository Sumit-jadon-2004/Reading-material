<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="mb-3">
            <div class="row">
                <div class="col-md">
                <label class="form-label" for="email">Email</label>
            <input type="text" placeholder="Email" class="form-control" id="email">
            </div>
            <div class="col-md">
                <label class="form-label" for="pass">Password</label>
            <input class="form-control" type="password" placeholder="password" id="pass">
        </div>
    </div>
        </form>
        <div class="row">
            <div class="col-md-3">
        <select class="form-select">
            <option selected>select your city</option>
            <option >Mumbai</option>
            <option>Delhi</option>
            <option>Uttar pradesh</option>
        </div>
        </div>
        </select>
        <div class="form-check md-5">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Agree</label>

        </div>
        <div class="form-check form-switch md-3">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Agree</label>

        </div>
    </div>
</body>
</html>
